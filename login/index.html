<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | JainerDiaz</title>
    <link rel="stylesheet" href="my-css-file.css">
</head>
<body>

    <div class="login">
        <div class="login_color">

            <h1>Hello, Friend!!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, minus.</p>
            <button class="switch" id="switch">
                <span><img src="img/sun.svg" alt="sun"></span>
                <span><img src="img/moon.svg" alt="moon" class="moon"></span>
            </button>
        </div>

        <div class="login_objects">

            <div class="login_objects-1">
                <h1>Log in</h1>
                <p>Use your account data</p>
            </div>

            <div class="login-objects-forms">
                <input type="text" placeholder="Enter your Username">
                <input type="password" placeholder="Password">
            </div>

            <div class="login_objects-2">
                <p>Forgot your password?</p>
                <input type="button" value="Enter">
            </div>
        </div>
    </div>

    <script src="my-js-file.js"></script>

</body>
</html>
